#
# .tmux.conf
#
#

#---------------------------------------------------------------------------
# Options
#
# UTF-8サポートを有効にする
setw -g utf8 on
set -g status-utf8 on

# キーストロークのディレイを減らす
set -sg escape-time 1

# ペイン番号表示時間を伸ばす
set -g display-panes-time 10000

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# マウス操作を有効にする
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on


#---------------------------------------------------------------------------
# Keybinds
#
# prefixキーをC-tに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# C-t*2でtmux内のプログラムにC-tを送る
bind C-t send-prefix

# ペイン分割
bind s split-window -v
bind v split-window -h

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# choose-treeにsの代わりにtを使う
bind t choose-tree

# キーバインド確認 コピーモードのキーバインドも表示
bind ? list-keys \; list-keys -t vi-copy

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"


#---------------------------------------------------------------------------
# Copy mode
#
# viのキーバインドを使用する
setw -g mode-keys vi

# viと同じようなキーバンドを設定
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind p paste-buffer

# クリップボード連携
# use xclip
if-shell "which xclip" '\
    bind -t vi-copy Enter copy-pipe "xclip -i -selection clipboard"; \
    bind -t vi-copy y copy-pipe "xclip -i -selection clipboard"; \
    bind ] run-shell "xclip -o | tmux load-buffer - \; tmux paste-buffer" ;\
    bind p run-shell "xclip -o | tmux load-buffer - \; tmux paste-buffer" ;\
'
# use xsel (not checked)
if-shell "which xsel" '\
    bind -t vi-copy Enter copy-pipe "xsel -ib"; \
    bind -t vi-copy y copy-pipe "xsel -ib"; \
    bind ] run-shell "xsel -ob | tmux load-buffer - \; tmux paste-buffer" ;\
    bind p run-shell "xsel -ob | tmux load-buffer - \; tmux paste-buffer" ;\
'

# y 1行コピー(クリップボードとの連携がない場合)
# bind -t vi-copy Y select-line
# bind y run 'tmux copy-mode\; send-keys Y Enter'
# y 1行コピー(クリップボードとの連携がある場合)
# bind -t vi-copy Y copy-line
# bind y run 'tmux copy-mode\; send-keys Y'
# x 全行コピー
# bind x run 'tmux copy-mode\; send-keys ggvG Enter'


#---------------------------------------------------------------------------
# Style & Colors
#
# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black
# 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #I #P"
# 右パネルを設定する
set -g status-right "#[fg=green][%Y-%m-%d(%a) %H:%M]"
# ステータスバーを上部に表示する
# set -g status-position top

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
# set -g pane-active-border-bg yellow

# ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

